    <div class="container">

        <form role="form" id="sign_up" method="POST" action="C:\Users\soniy\OneDrive\Desktop\task\php\register.php">
          <!-- form start -->
          <h2>Sign Up</h2>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="full_name" id="first_name" class="form-control input-lg" placeholder="First Name" value="" tabindex="1">
              </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
            <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" value="" tabindex="3">
          </div>
          </div>
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" value="" tabindex="4">
          </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <div class="input-group" id="check_pass1">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                <small>Password must have at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)</small>
              </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <div class="input-group" id="check_pass2">
                <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
              </div>
              </div>
            </div>
          </div>
          <script>
            // Wait for the document to be ready
            $(document).ready(function() {
              // Add an event listener for form submission
              $("#sign_up").submit(function(event) {
                // Get the value of the password fields
                var password = $("#password").val();
          
                // Password validation criteria
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          
                // Check if the password meets the criteria
                if (!regex.test(password)) {
                  // Password does not meet criteria, show an alert
                  alert("Password must have at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&).");
                  // Prevent form submission
                  event.preventDefault();
                }
              });
            });
          </script>
          
          <script>
            // Wait for the document to be ready
            $(document).ready(function() {
              // Add an event listener for form submission
              $("#sign_up").submit(function(event) {
                // Get the values of the password fields
                var password1 = $("#password").val();
                var password2 = $("#password_confirmation").val();
          
                // Compare the passwords
                if (password1 !== password2) {
                  // Passwords don't match, show an alert
                  alert("Passwords do not match!");
                  // Prevent form submission
                  event.preventDefault();
                }
              });
            });
          </script>
